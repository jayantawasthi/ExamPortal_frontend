<div class="bootstrap-wrapper">
    <div class="row">
        {{questions |json}}
        <div class="col-md-12">
            <h1 class="text-center mt-10"><i>Add the Questions to {{title}} Quiz </i></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle >
                        <h1 > Enter the details of the question   </h1>                    
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="AddQuestions()" autocomplete="off">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea  required name="content" [(ngModel)]="questions.content"  id=""  rows="5" matInput placeholder="Enter here"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 1</mat-label>
                                    <input required name="option1" [(ngModel)]="questions.option1"  type="text" matInput>
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 2 </mat-label>
                                    <input required name="option2" [(ngModel)]="questions.option2"  type="text" matInput>
                                </mat-form-field>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 3</mat-label>
                                    <input required name="option3" [(ngModel)]="questions.option3"  type="text" matInput>
                                </mat-form-field>
                                
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 4</mat-label>
                                    <input required name="option4" [(ngModel)]="questions.option4"  type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="w100">
                            <mat-label> Select Answer</mat-label>
                            <mat-select required name="answer" [(ngModel)]="questions.answer"> 
                                <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                                <mat-option *ngIf="questions.option2"  [value]="questions.option2">{{questions.option2}}</mat-option>
                                <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
                                <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>
                            </mat-select>
                            
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="warn">AddQuestions</button>
                        </div>

                    </form>

                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
