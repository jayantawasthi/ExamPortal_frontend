<h1 class="text-center color">Questions of {{qTitle}}</h1>

<div *ngIf="question" class="bootstrap-wrapper " >
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-questions/'+qId+'/'+qTitle" >Add Questions</button>
                
            </div>
            
            <mat-card   *ngFor="let q of question;let i=index" class="mt-10">
                <mat-card-content >
                    <p><b>Qn.{{i+1}})</b><span class="ml-20" [innerHTML]="q.content"></span></p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1) {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>2) {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>3) {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>4) {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt-10">
                            <b>Correct Answer: {{q.answer}}</b>
                        </p>
                    </div>

                    <div class=" container text-center">
                        <button mat-raised-button color="warn" (click)="deleteQn(q.quesId)" >Delete Questions</button>
                        <button mat-raised-button color="accent" class="ml-20" [routerLink]="'/admin/update-question/'+q.quesId" >Update Questions</button>
                    </div>

                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
