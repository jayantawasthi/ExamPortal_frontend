<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- {{quiz | json}} -->
                <form  (submit)="updateForm()" *ngIf="quiz" autocomplete="off">

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input type="text"  [(ngModel)]="quiz.title"  matInput placeholder="Enter here" name="title" >
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" [(ngModel)]="quiz.description"  matInput placeholder="Enter here" name="description" rows="6"></textarea>
                    </mat-form-field>

                   <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Max Marks</mat-label>
                                <input type="number" [(ngModel)]="quiz.maxMarks"  matInput placeholder="Enter here" name="maxMarks" >
                            </mat-form-field>                         
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input type="number" [(ngModel)]="quiz.numberOfQuestions"  matInput placeholder="Enter here" name="numberOfQuestions" >
                            </mat-form-field>                      
                        </div>
                   </div>

                   <mat-slide-toggle class="mt-20"  name="active" [(ngModel)]="quiz.active" [checked]="false">Publish Status</mat-slide-toggle><br>

                   <mat-form-field appearance='fill' class="mt-10 w100">
                       <mat-label> <h3>Categories</h3> </mat-label>
                       <mat-select  [(ngModel)]="quiz.category.cId" name="category"> 
                           <mat-option  *ngFor="let c of categories"  [value]="c.cId">{{c.title}}</mat-option>
                       </mat-select>
                   </mat-form-field>

                   <div class="container text-center">
                       <button mat-raised-button color="warn"> Update Quiz</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
