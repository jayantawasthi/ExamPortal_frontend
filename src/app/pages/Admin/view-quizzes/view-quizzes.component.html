<mat-card class="" *ngFor="let q of quizzes">
    <mat-card-header class="">
        <div class="image" mat-card-avatar></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="">
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions class="">
        <button mat-raised-button color="primary" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Questions</button>
        <button mat-raised-button color="accent">Max Marks {{q.maxMarks}}</button>
        <button mat-raised-button color="warn">NumberOfQuestions {{q.numberOfQuestions}}</button>
        <button class="btn btn-warning"  [routerLink]="'/admin/update-quiz/'+q.qId">Update</button>
        <button  class="btn btn-dark ml-10">Attempts</button>
        <!-- <button class=" btn btn-secondary ml-10"  >{{q.active=='active'}} {{q.active}} </button> -->
        <button class="btn btn-success ml-10" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="row text-center mt-10 ml-10">  
    
    <button class="ml-100 btn btn-light"  [routerLink]="'/admin/add-quiz/'">Add New Quiz</button>   
    <button class="btn btn-dark ml-250" *ngIf="!(pageNumber<0)" [routerLink]="'/admin/quizzes/'+'/'+privious">Privious</button>
    <button class="ml-10 btn btn-warning" *ngFor="let page of totalPage" [routerLink]="'/admin/quizzes/'+'/'+page"> {{page+1}} </button>
    <button class="btn btn-success ml-10"  *ngIf="pageNumber+1 !=receivedTotalPages" [routerLink]="'/admin/quizzes/'+'/'+Next">Next</button>           
</div>
